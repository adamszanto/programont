<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Fishing JournalðŸŽ£</h1>

<h2>Add your last Fish</h2>
<form action="/addFish" method="post">
    <label for="species">Species:</label>
    <input type="text" id="species" name="species" required/><br/>

    <label for="length">Length:</label>
    <input type="text" id="length" name="length" required/><br/>

    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" required/><br/>

    <button type="submit">Add Fish</button>
</form>

<h2>Recent Catches</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Species</th>
        <th>Length</th>
        <th>Weight</th>
        <th>Location</th>
        <th></th>
    </tr>
    <tr th:each="fish, fishInfo : ${fishes}">
        <td th:text="${#dates.format(fish.timestamp, 'yyyy-MM-dd')}"></td>
        <td th:text="${fish.species}"></td>
        <td th:text="${fish.length}"></td>
        <td th:text="${fish.weight}"></td>
        <td>Favorite fishing spot</td>
        <td>
            <form th:action="@{/deleteFish}" method="post">
                <input type="hidden" th:name="index" th:value="${fishInfo.index}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
